<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="~{public/fragments/app :: app(~{::content})}">
    <div th:fragment="content">
        <main class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="mb-4 text-center">Edit Profil</h4>
                            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                                <span th:text="${successMessage}"></span>
                            </div>
                            <form th:action="@{/seeker/profile/update}" method="POST" th:object="${user}">
                                <input type="hidden" th:field="*{id}"/>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" th:field="*{username}" readonly>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Nama Depan</label>
                                    <input type="text" class="form-control" th:field="*{firstName}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Nama Belakang</label>
                                    <input type="text" class="form-control" th:field="*{lastName}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Kata Sandi</label>
                                    <input type="password" class="form-control" th:field="*{password}">
                                    <small class="form-text text-muted">Kosongkan jika tidak ingin mengubah password</small>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Nomor Telepon</label>
                                    <input type="text" class="form-control" th:field="*{jobSeeker.phone}" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Link Resume (CV)</label>
                                    <input type="url" class="form-control" th:field="*{jobSeeker.resumeUrl}" placeholder="https://" required>
                                    <small class="form-text text-muted"
                                           th:if="*{jobSeeker.resumeUrl} != null">
                                        Link sebelumnya:
                                        <a th:href="@{*{jobSeeker.resumeUrl}}"
                                           target="_blank"
                                           th:text="*{jobSeeker.resumeUrl}"></a>
                                    </small>
                                </div>

                                <button type="submit" class="btn btn-primary w-100">Simpan Perubahan</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
