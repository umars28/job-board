<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="createCategoryModal(openCreateModal)"
     class="modal fade"
     id="createCategoryModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="createCategoryModalLabel"
     aria-hidden="true"
     th:attr="data-open-create-modal=${openCreateModal}">

    <div class="modal-dialog" role="document">
        <form th:action="@{/jobs/category/save}" method="post" th:object="${categoryRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="createCategoryName">Name</label>
                        <input type="text" class="form-control" id="createCategoryName" th:field="*{name}" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>



<div class="modal fade"
     id="editCategoryModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="editCategoryModalLabel"
     aria-hidden="true"
     th:fragment="editCategoryModal(openEditModal, categoryRequest)"
     th:attr="data-open-edit-modal=${openEditModal}">

    <div class="modal-dialog" role="document">
        <form th:action="@{/jobs/category/update}" method="post" th:object="${categoryRequest}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCategoryModalLabel">Edit Kategori</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editCategoryId" th:field="*{id}" />
                    <div class="form-group">
                        <label for="editCategoryName">Category</label>
                        <input type="text" class="form-control" id="editCategoryName" th:field="*{name}"  />
                        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
