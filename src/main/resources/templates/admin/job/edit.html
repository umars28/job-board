<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Job</title>
</head>
<body>
<div th:replace="~{admin/fragments/app :: app(~{::content})}">
    <div th:fragment="content">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Edit Job</h1>
        </div>

        <form th:action="@{/jobs/update/{id}(id=${job.id})}" th:object="${job}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row">
                <!-- Left Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input th:field="*{title}" type="text" class="form-control" id="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input th:field="*{location}" type="text" class="form-control" id="location">
                    </div>

                    <div class="mb-3">
                        <label for="expiredAt" class="form-label">Expired At</label>
                        <input type="datetime-local"
                               class="form-control"
                               id="expiredAt"
                               name="expiredAt"
                               th:value="${job.expiredAt != null} ? ${#temporals.format(job.expiredAt, 'yyyy-MM-dd''T''HH:mm')}" />
                    </div>

                    <!-- Category -->
                    <div class="mb-3">
                        <label for="category" class="form-label font-weight-bold">Category</label>
                        <select id="category" class="form-control select2" th:field="*{category.id}">
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="${cat.id} == ${job.category.id}"></option>
                        </select>
                    </div>

                    <!-- Status -->
                    <div class="mb-3">
                        <label for="status" class="form-label font-weight-bold">Status</label>
                        <select id="status" class="form-control" th:field="*{status}">
                            <option th:each="s : ${statuses}"
                                    th:value="${s}"
                                    th:text="${s}"
                                    th:selected="${s} == ${job.status}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label font-weight-bold">Tags</label>
                        <select id="tags" th:field="*{tags}" multiple="multiple" class="form-control select2" style="width: 100%;">
                            <option th:each="tag : ${tags}"
                                    th:value="${tag.id}"
                                    th:text="${tag.name}"
                                    th:selected="${job.tags.contains(tag)}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea th:field="*{description}" class="form-control" id="description" rows="8"></textarea>
                    </div>
                </div>
            </div>


            <button type="submit" class="btn btn-primary">Update Job</button>
            <a th:href="@{/jobs/list}" class="btn btn-secondary">Cancel</a>
        </form>

    </div>
</div>
</body>
</html>
